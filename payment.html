<!DOCTYPE html>
<html lang="en" class="page">

    <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <meta name="theme-color" content="#111111">

   <link rel="preload" href="fonts/HarmonyOS_Sans.woff2" as="font" type="font/woff2" crossorigin>

    <body class="page__body dora">
        <div class="site-container">
            <header class="header header-transparent">
                <div class="container header__container">
                    <a href="index.html" class="logo">
                        <picture>
                            <source media='(max-width: 978px)' srcset='./img/svg/logoShort.svg'>
                            <img src="./img/svg/logo.svg" alt="logo" width='142' height='43' class='img-contain'>
                        </picture>
                    </a>
                </div>
            </header>
            <main class="main">
                <section class="payment">
    <div class="container payment__container">
        <div class="star parallax-stars" value='2'>
            <img src="./img/svg/star.svg" alt="star" width='40' height='40'>
        </div>
        <div class="star parallax-stars" value='4'>
            <img src="./img/svg/star.svg" alt="star" width='40' height='40'>
        </div>
        <div class="star parallax-stars" value='-2'>
            <img src="./img/svg/star.svg" alt="star" width='40' height='40'>
        </div>
        <div class="star parallax-stars" value='-3'>
            <img src="./img/svg/star.svg" alt="star" width='40' height='40'>
        </div>
        <div class="star parallax-stars" value='2'>
            <img src="./img/svg/star.svg" alt="star" width='40' height='40'>
        </div>
        <h1 class="default__title payment__title">Тестовый платеж</h1>
        <span class="payment__text">К оплате 1000 руб</span>
        <form class="payment__form">
            <input type="text" class='input' placeholder='Введите ваш E-Mail:'>
            <button class="btn-reset btn  payment__btn"><span>Оплатить</span></button>
        </form>
        <div class="payment__items">
            <div class="payment__item">
                <span class="payment__subtitle">Электронные деньги</span>
                <div class="swiper payment__slider">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide payment__card card-parallax">
                            <div style='width: 100%; aspect-ratio: 2.33/1;'></div>
                        </div>
                        <div class="swiper-slide payment__card card-parallax">
                            <div style='width: 100%; aspect-ratio: 2.33/1;'></div>
                        </div>
                        <div class="swiper-slide payment__card card-parallax">
                            <div style='width: 100%; aspect-ratio: 2.33/1;'></div>
                        </div>
                        <div class="swiper-slide payment__card card-parallax">
                            <div style='width: 100%; aspect-ratio: 2.33/1;'></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="payment__item">
                <span class="payment__subtitle">Криптовалюта</span>
                <div class="payment__cards">
                    <div class="swiper-slide payment__card card-parallax">
                        <div style='width: 100%; aspect-ratio: 2.33/1;'></div>
                    </div>
                    <div class="swiper-slide payment__card card-parallax">
                        <div style='width: 100%; aspect-ratio: 2.33/1;'></div>
                    </div>
                    <div class="swiper-slide payment__card card-parallax">
                        <div style='width: 100%; aspect-ratio: 2.33/1;'></div>
                    </div>
                    <div class="swiper-slide payment__card card-parallax">
                        <div style='width: 100%; aspect-ratio: 2.33/1;'></div>
                    </div>
                </div>
            </div>
            <div class="payment__item">
                <span class="payment__subtitle">Другие способы</span>
                <div class="payment__cards">
                    <div class="swiper-slide payment__card card-parallax">
                        <div style='width: 100%; aspect-ratio: 2.33/1;'></div>
                    </div>
                    <div class="swiper-slide payment__card card-parallax">
                        <div style='width: 100%; aspect-ratio: 2.33/1;'></div>
                    </div>
                    <div class="swiper-slide payment__card card-parallax">
                        <div style='width: 100%; aspect-ratio: 2.33/1;'></div>
                    </div>
                    <div class="swiper-slide payment__card card-parallax">
                        <div style='width: 100%; aspect-ratio: 2.33/1;'></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
